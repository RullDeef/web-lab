<app-navbar></app-navbar>

<div class="container">
    <h2>Авторизуйтесь, чтобы получить доступ к ресурсу.</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email">Электронная почта</label>
        <input formControlName="email" required type="text" />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">
                Поле обязательно для заполнения
            </div>
            <div *ngIf="email?.errors?.['email']">
                Некорректный адрес электронной почты
            </div>
        </div>
        <label for="password">Пароль</label>
        <input formControlName="password" required type="password" />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div *ngIf="password?.errors?.['required']">
                Поле обязательно для заполнения
            </div>

            <div *ngIf="password?.errors?.['minlength']">
                Минимальная длина пароля 8 символов
            </div>
        </div>

        <button [disabled]="email?.invalid || password?.invalid">
            Войти
        </button>
        <span>Нет аккаунта? Обратитесь к преподавателю.</span>

    </form>
</div>
