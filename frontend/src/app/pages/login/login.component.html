<div class="container">
    <h2>Авторизуйтесь, чтобы получить доступ к ресурсу.</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="username">Логин</label>
        <input formControlName="username" required type="text" />
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">
                Поле обязательно для заполнения
            </div>
            <div *ngIf="username?.errors?.['minlength']">
                Минимальная длина логина 4 символа
            </div>
        </div>
        <label for="password">Пароль</label>
        <input formControlName="password" required type="password" />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div *ngIf="password?.errors?.['required']">
                Поле обязательно для заполнения
            </div>

            <div *ngIf="password?.errors?.['minlength']">
                Минимальная длина пароля 5 символов
            </div>
        </div>

        <button [disabled]="username?.invalid || password?.invalid">
            Войти
        </button>
        <span>Нет аккаунта? Обратитесь к преподавателю.</span>

    </form>
</div>
