openapi: 3.0.3
info:
  title: Система контроля выполнения домашних заданий по дисциплине "английский язык"
  version: 0.0.1
servers:
  - url: http://localhost/api/v1
    description: Dev server
paths:
  /users:
    post:
      summary: Создание нового пользователя
      tags:
        - Users
      operationId: postUsers
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
            example:
              first_name: Петр
              last_name: Петров
              role: student
      responses:
        201:
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
    get:
      summary: Получение списка всех пользователей
      tags:
        - Users
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum: [admin, tutor, student]
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
  /users/{id}:
    get:
      summary: Получение пользователя по идентификатору
      tags: 
        - Users
      operationId: getUserById
      parameters: 
        - name: id
          in: path
          required: true
          description: Идентификатор пользователя
          schema:
            type: integer
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Пользователь с заданным идентификатором не найден
    patch:
      summary: Изменение данных пользователя по идентификатору
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор пользователя
          schema:
            type: integer
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
            example:
              first_name: Петр
      responses:
        200:
          description: Данные успешно обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
    delete:
      summary: Удаление пользователя по идентификатору
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 3
      responses:
        200:
          description: Пользователь успешно удален
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Пользователь с заданным идентификатором не найден

  /texts:
    post:
      summary: Добавление нового текста для чтения
      tags:
       - Texts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/text'
            example:
              title: London is the capital of Great Britain
              content: London is the capital of Great Britain, its political, economic and cultural centre. It's one of the largest cities in the world.
      responses:
        201:
          description: Текст успешно добавлен
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
    get:
      summary: Получение списка текстов для чтения
      tags:
        - Texts
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/text'
        401:
          description: Пользователь не авторизован
  /texts/{id}:
    get:
      summary: Получение текста для чтения по идентификатору
      tags:
        - Texts
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор текста для чтения
          schema:
            type: integer
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/text'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Текст с заданным идентификатором не найден
    delete:
      summary: Удаление текста для чтения по идентификатору
      tags:
        - Texts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 2
      responses:
        200:
          description: Текст успешно удален
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Текст с заданным идентификатором не найден

  /quizzes:
    post:
      summary: Создание нового теста
      tags:
        - Quizzes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                
      responses:
        201:
          description: Тест успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quiz'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
    get:
      summary: Получение списка тестов
      tags:
        - Quizzes
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/quiz'
        401:
          description: Пользователь не авторизован
  /quizzes/{id}:
    post:
      summary: Добавление решения теста студентом
      tags:
        - Quizzes
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор теста
          schema:
            type: integer
      responses:
        204:
          description: Решение успешно добавлено
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Тест с заданным идентификатором не найден
    get:
      summary: Получение теста по идентификатору
      tags:
        - Quizzes
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор теста
          schema:
            type: integer
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quiz'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Текст с заданным идентификатором не найден
    delete:
      summary: Удаление теста по идентификатору
      tags:
        - Quizzes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 2
      responses:
        200:
          description: Тест успешно удален
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Текст с заданным идентификатором не найден

  /decks:
    post:
      summary: Добавление новой колоды
      tags:
        - Decks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deck'
      responses:
        201:
          description: Колода успешно добавлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deck'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
    get:
      summary: Получение списка колод карточек
      tags:
        - Decks
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/deck'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
  /decks/{id}:
    get:
      summary: Получение колоды карт по идентификатору
      tags:
        - Decks
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор колоды карт
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deck'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Колода с заданным идентификатором не найдена
    delete:
      summary: Удаление колоды карт по идентификатору
      tags:
        - Decks
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор колоды карт
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: Успешное удаление
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Колода с заданным идентификатором не найдена

  /study-groups:
    post:
      summary: Добавление новой учебной группы
      tags:
        - Study Groups
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - tutor_id
                - students_ids
              properties:
                title:
                  type: string
                tutor_id:
                  type: integer
                students_ids:
                  type: array
                  items:
                    type: integer
              example:
                title: ИУ7-31Б
                tutor_id: 12
                students_ids: [5, 8, 3]
      responses:
        201:
          description: Успешное добавление
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study-group'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Пользователь с заданным идентификотором не найден
    get:
      summary: Получение списка учебных групп
      tags:
        - Study Groups
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/study-group'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
  /study-groups/{id}:
    get:
      summary: Получение учебной группы по идентификатору
      tags:
        - Study Groups
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор учебной группы
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study-group'
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Учебная группа с заданным идентификатором не найдена
    delete:
      summary: Удаление учебной группы по идентификатору
      tags:
        - Study Groups
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор учебной группы
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: Успешное удаление
        401:
          description: Пользователь не авторизован
        403:
          description: У пользователя недостаточно прав для выполнения данного действия
        404:
          description: Учебная группа с заданным идентификатором не найдена

