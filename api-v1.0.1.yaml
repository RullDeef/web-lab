components:
  schemas: 
    error:
      type: object
      properties:
        code:
          type: integer
          example: 1
        message:
          type: string
          example: Error description message
    user:
      type: object
      description: Пользователь
      required:
        - first_name
        - last_name
        - role
      properties: 
        id:
          type: integer
          description: Идентификатор пользователя
          example: 1
        first_name:
          type: string
          description: Имя пользователя
          example: Иван
        last_name:
          type: string
          description: Фамилия пользователя
          example: Иванов
        role:
          type: string
          description: Роль пользователя
          enum:
            - student
            - tutor
            - admin
        group:
          type: integer
          description: Идентификатор учебной группы
          example: 2
    text:
      type: object
      description: Текст для чтения
      required: 
        - title
        - content
      properties:
        id:
          type: integer
          description: Идентификатор текста
        title:
          type: string
          description: Название текста
          example: London is the capital of Great Britain
        content:
          type: string
          description: Сам текст
          example: London is the capital of Great Britain, its political, economic and cultural centre. It's one of the largest cities in the world.
    quiz:
      type: object
      required:
        - title
        - questions
      properties:
        id:
          type: integer
          description: Идентификатор теста
          example: 13
        title:
          type: string
          description: Название теста
          example: Test №1
        questions:
          type: array
          items:
            type: object
            required:
              - title
              - options
            properties:
              title:
                type: string
                description: Заголовок вопроса
                example: London is the capital of which city?
              options:
                type: array
                description: Варианты ответа
                items:
                  type: string
                example:
                  - Brasil
                  - Great Britan
                  - France
    card:
      type: object
      required:
        - word
        - reading
        - translation
      properties:
        word:
          type: string
          description: Написание слова или фразы
          example: mainstream
        reading:
          type: string
          description: Транскрипция слова или фразы
          example: "[ˈmeɪnstriːm]"
        translation:
          type: string
          description: Перевод слова или фразы
          example: общепринятый
    deck:
      type: object
      required:
        - title
        - cards
      properties:
        id:
          type: integer
          description: Идентификатор колоды
          example: 142
        title:
          type: string
          description: Название колоды
          example: Unit 1 words
        cards:
          type: array
          items:
            $ref: '#/components/schemas/card'
    study-group:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор учебной группы
        title:
          type: string
          description: Название учебной группы
        tutor:
          type: object
          properties:
            id:
              type: integer
              description: Идентификатор преподавателя
            first_name:
              type: string
            last_name:
              type: string
        students:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              first_name:
                type: string
              last_name:
                type: string
